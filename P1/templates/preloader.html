{% extends 'base.html' %}
{% block preloader %}
<style>

    #preloader{
        background:#040506 url(https://media.giphy.com/media/K5kfQExKk731K/giphy.gif) no-repeat center;
        background-size:20%;
        height:100vh;
        width:100%;
        position:fixed;
        z-index:100;
        margin-left:-8px;
        margin-top:-8px;

    }
</style>

<div id="preloader"></div>

<script>
    var loader = document.getElementById("preloader");
    window.addEventListener("load",function(){
        loader.style.dispaly="none";
    })




</script>

{% endblock %}
